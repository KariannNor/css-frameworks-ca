    <main>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-sm-4 col-md-3 me-3 mt-3">
              <img
                src="/assets/ConsistencyisKing.webp"
                class="crown m-3"
                alt="Our motto" />
            </div>
     

          <div class="col-sm-7 col-md-7 title mt-3">
            <h1 class="display-4">WELCOME TO OUR COMMUNITY</h1>

            <p class="h4">
              Consistency is king - log your result an share with your peers
            </p>
          </div>
        </div>

        <div class="container">
          <div class="row login">
          <div class="col">
            <form class="auth" action="/feed/">
              <div class="mb-3">
                <label for="inputEmail1" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="* Your email"
                  required />
              </div>

              <div class="mb-3">
                <label for="inputPassword1" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="* Your password"
                  minlength="8"
                  required />
              </div>

              <button type="submit" class="btn btn-primary">Sign me in</button>
              <a
                href="/profile/index.html"
                role="button"
                class="btn btn-outline-secondary ms-3">
                Create an account
              </a>
            </form>
          </div>
          </div>
        </div>
      </section>
